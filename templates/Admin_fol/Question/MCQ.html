
{% extends 'loging.html' %}

{% block content %}

<div class="content-wrapper" style="min-height: 1419.6px;">
    <!-- Content Header (Page header) -->

  <form method="POST"> {% csrf_token%}
      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Questions</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                   </button>
                </div>
              </div>

              <div class="card-body">

                 <div class="form-group">
                  <label for="inputName">Question</label> <br>
                  <!-- Here i have to write the Question input code from views -->
                  {{ form.question }}
                </div>

                <div class="form-group">
                  <label for="inputName">A</label> <br>
                  {{form.ans_a}}
                </div>

                <div class="form-group">
                  <label for="inputName">B</label> <br>
                  {{form.ans_b}}
                </div>


                <div class="form-group">
                  <label for="inputName">C</label><br>
                  {{form.ans_c}}
                </div>



                <div class="form-group">
                  <label for="inputName">D</label><br>
                  {{form.ans_d}}
                </div>

                <div class="form-group">
                  <label for="inputStatus">Answer</label><br>
                  {{form.carrect_ans}}

                </div>

                <div class="form-group">
                  <label for="inputName">Marks</label><br>
                  {{form.marks}}
                </div>

              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        
        </div>
        <div class="row">
          <div class="col-12">
            <input type="submit" value="Add" class="btn btn-success float-center">
          </div>
        </div>
      </section>
    <!-- /.content -->
    </form>
  </div>
  {% endblock %}
